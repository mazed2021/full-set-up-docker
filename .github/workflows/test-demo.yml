name: Node.js test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v3
      - name: set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      -name: install all dependencies
      - run: npm install
      - name: run tests
      - run: npm test
      -name: echo all test pass
      - run: echo "All tests passed"